<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>

	<h:head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</h:head>

	<h:body>
	
		<!--Anónimo-->
		<h:panelGroup rendered="#{sessionScope.usuario.rolId == NULL}">
			<h:form>
					<h:link class="btn btn-default" value="Registrarse" outcome="registracion" />
			</h:form>
		</h:panelGroup>
		
		<!--Administrador-->
	    <h:panelGroup rendered="#{sessionScope.usuario.rolId == 1}">
			<h:panelGrid>
				<h:form padding="top"> 
					<h:link class="btn btn-default" value="Lista de Usuarios" outcome="usuarios" />
			  		<h:commandLink id="logout" value="Cerrar Sesión" action="#{usuarioBean.logout}" /> 
			  	</h:form>  		
			</h:panelGrid>
		</h:panelGroup>
	    
		<!--Usuario-->
		<h:panelGroup rendered="#{sessionScope.usuario.rolId == 2}">
			<h:panelGrid>
				<h:form>
					<h:link class="btn btn-default" value="Listado tareas" outcome="tareas" />
			  		<h:link class="btn btn-default" value="Crear tarea" outcome="altaTarea" /> 
			  		<h:commandLink id="logout" value="Cerrar Sesión" align="right" action="#{usuarioBean.logout}" /> 
			  	</h:form>	  		
			</h:panelGrid>
		</h:panelGroup>
				
	</h:body>
</html>
