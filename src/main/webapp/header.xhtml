<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>

	<h:head>
		<title>Seguridad</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</h:head>

	<h:body>	
		<!-- Menu administrador -->
	    
	    <h:panelGroup rendered="#{sessionScope.usuario.tipo == 1}">
	   		<h:panelGrid columns="1" border="1">
				<h:outputLabel align="center" id="adminNameLabel" 
				for="adminName" value=" Bienvenido: #{sessionScope.usuario.usuario} " /> 
			</h:panelGrid>
			<br />
			
			<h:panelGrid columns="18" border="0">
		
				<ul style="list-style-type:none; margin: 0; padding: 0;">
					<li>
						<h:link value="Listado usuarios" outcome="usuarios" /> |
			  			<h:link value="Alta usuario" outcome="altaUsr" /> | 
			  			<h:link value="Baja usuario" outcome="bajaUsr" /> | 
			  			<h:link value="Editar usuario" outcome="editarUsr" /> |
			  			<h:link value="Listado tareas" outcome="tareas" /> |
			  			<h:link value="Crear tarea" outcome="altaTarea" /> |
			  			<h:link value="Editar tarea" outcome="editarTarea" /> |  		
			  			<h:form padding="top"> 
			  				<h:commandLink id="Salir" value="Salir" align="right" action="#{usuarioBean.eliminarSesion}" /> 
			  			</h:form>	  		
			  		</li>
				</ul>
			</h:panelGrid>
	    	
		</h:panelGroup>
	    
		<!-- Menu usuario -->
		<h:panelGroup rendered="#{sessionScope.usuario.tipo == 2}">
			<h:panelGrid columns="1" border="1">
				<h:outputLabel align="center" id="usernameLabel" 
				for="username" value=" Bienvenido: #{sessionScope.usuario.usuario} " /> 
			</h:panelGrid>
			<br />
			
			<h:panelGrid columns="18" border="0">
		
				<ul style="list-style-type:none; margin: 0; padding: 0;">
					<li>
						<h:link value="Listado tareas" outcome="tareas" /> |
			  			<h:link value="Crear tarea" outcome="altaTarea" /> |
			  			<h:link value="Editar tarea" outcome="editarTarea" /> | 	  		
			  			<h:form padding="top"> 
			  				<h:commandLink id="Salir" value="Salir" align="right" action="#{usuarioBean.eliminarSesion}" /> 
			  			</h:form>	  		
			  		</li>
				</ul>
			</h:panelGrid>
	    	
		</h:panelGroup>
		
		<!-- Menu anonimo -->
		<h:panelGroup rendered="#{sessionScope.usuario.tipo == NULL}">
			<ul style="list-style-type:none; margin: 0; padding: 0;">
					<li>
						<h:link value="Listado tareas" outcome="tareas" /> |
			  			<h:link value="Registrarse" align="right" outcome="login" />
			  		</li>
				</ul>
		
		</h:panelGroup>
				
	</h:body>
</html>
