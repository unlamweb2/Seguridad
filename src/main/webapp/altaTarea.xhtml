<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

	<h:head>
		<title>Seguridad</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/estilos.css" />
	</h:head>

	<h:body>
		<h2>Bienvenido a Tareas!</h2>

		<h:dataTable value="#{usuarioBean.listarUsuarios()}" var="usuario" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
	
			<h:column>
				<f:facet name="header">ID</f:facet>    				
	      		#{usuario.usuarioId}
	  		</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>    				
	      		#{usuario.nombre}
	  		</h:column>
			<h:column>
				<f:facet name="header">Apellido</f:facet>
	      		#{usuario.apellido}
	   		</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
	    	  	#{usuario.email}
		   </h:column>
		   <h:column>
				<f:facet name="header">Password</f:facet>
	    	  	#{usuario.password}
		   </h:column>
		   <h:column>
				<f:facet name="header">Rol</f:facet>
	    	  	#{usuario.rolId}
		   </h:column>
		   <h:column>
				<f:facet name="header">Activo</f:facet>
	    	  	#{usuario.activo}
		   </h:column>
		   <h:column>
				<f:facet name="header">Fecha Alta</f:facet>
	    	  	#{usuario.fechaAlta}
		   </h:column>
	
		</h:dataTable>
	
	</h:body>
</html>
